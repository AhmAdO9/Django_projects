<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          
          </div>
        </div>
      </nav>
      <div class="container" style="display: flex;
      justify-content: center; margin-top: 12em;">
        <form action="Appoint/" method="post"> {% csrf_token %}
          <div style="padding: 0px" class="form-group col-md-6">
            <label for="req">Speciality Requirement:</label>
            <input name="speciality"
              type="text"
              class="form-control"
              id="req"
              placeholder="Speciality"
              style="min-width: 554px;"
              required="true"
            />
          </div>

          <div style="padding: 0px" class="form-group col-md-6">
              <label for="appoint">Appointment Date-time:</label>
              <input name="date"
              type="datetime-local"
              class="form-control"
              id="aapoint"
              placeholder="Appointment Date"
              style="min-width: 554px;"
              required="true"
              />
            </div>
      
            <button style="position: relative;right:-472px;" type="submit" class="btn btn-primary">Confirm</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    
  </body>
</html>
