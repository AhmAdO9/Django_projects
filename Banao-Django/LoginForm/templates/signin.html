<!DOCTYPE html>
    <html lang="en">
      <head>
     <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
        />

        <title>SignIn</title>
          
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">LogIn</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            
            </div>
          </div>
        </nav>
       
        {% for message in messages %}
        <div class= "alert {{message.tags}} alert-dismissible fade show" role="alert">
          <strong>Message: </strong>{{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
        <div class="container" style="display: flex;
        justify-content: center; margin-top: 12em;">
          <form action="signin" method="post"> {% csrf_token %}
            <div style="padding: 0px" class="form-group col-md-6">
              <label for="inputUsername4">Username</label>
              <input name="textX"
                type="text"
                class="form-control"
                id="inputUsername4"
                placeholder="Username"
                style="min-width: 554px;"
                required="true"
              />
            </div>

            <div style="padding: 0px" class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input name="textY"
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Password"
                style="min-width: 554px;"
                required="true"
                />
              </div>
            <div style="padding: 0px" class="form-group col-md-6">
                <label for="cat">Category</label>
                <input name="Category"
                type="text"
                class="form-control"
                id="cat"
                placeholder="Category"
                style="min-width: 554px;"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect11">Blog_Category</label>
                <select disabled="true" class="form-control" id="exampleFormControlSelect11" name="catehor">
                  <option selected >Choose...</option>
                  <option value="Mental Health">Mental Health</option>
                  <option value="Heart Disease">Heart Disease</option>
                  <option value="Covid-19">Covid-19</option>
                  <option value="Immunization">Immunization</option>
                </select>
                
            
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" name="dp1" id="inputGroupFile011"
                  aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile011">Choose file</label>
              </div>
              <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Sign in</button>
              <div class="text-center">
                <p style="    position: relative;
                top: -2em;
                right: -12em;
                display: inline-flex;
            ">Not a member?<a style="margin-left: 3px;" href="register">Register</a></p>
              </div>
                
          </form>
        </div>

        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"
        ></script>
        <script>
          $("#cat").change(function(event){
            let main = (event.target.value).toLowerCase()
            if(main == "patient"){
              document.getElementById("exampleFormControlSelect11").removeAttribute("disabled")
            }
          })
        </script>
      </body>
    </html>
  </body>
</html>
