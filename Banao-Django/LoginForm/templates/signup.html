<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
        />
        <title>SignUp</title>
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">SignUp</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
             
            </div>
          </div>
        </nav>
      
        {% for message in messages %}
        <div class="alert {{message.tags}} alert-dismissible fade show"  style="
        margin: 0;
    " role="alert">
          <strong>Message: </strong>{{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
        <div class="container my-5 mx-3">
          <form action="signup" method="post"> {% csrf_token %}
        <div class="container my-5 mx-3">
          <form action="signup" method="post"> {% csrf_token %}
            <div style="padding: 0px" class="form-group col-md-6">
              <label for="inputUsername4">Username</label>
              <input name="text0"
                type="text"
                class="form-control"
                id="inputUsername4"
                placeholder="Username" required
              />
            </div>
            <div style="padding: 0px" class="form-group col-md-6">
              <label for="inputText4">First Name</label>
              <input name="text1"
                type="text"
                class="form-control"
                id="inputText4"
                placeholder="First Name" required
              />
            </div>

            <div style="padding: 0px" class="form-group col-md-6">
              <label for="inputText5">Last Name</label>
              <input name="text2"
                type="text"
                class="form-control"
                id="inputText5"
                placeholder="Last Name" required
              />
            </div>

            <div style="padding: 0px" class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input name="text3"
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email" required
              />
            </div>
           
            <div style="padding: 0px" class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input name="text4"
                type="password"
                class="form-control"
                id="inputPassword4"
                placeholder="Password" required
               
                
              />
              </div>
              
            <div style="padding: 0px" class="form-group col-md-6">
              <label for="inputPassword5">Confirm Password</label>
              <input  name="text5"
                type="password"
                class="form-control"
                id="inputPassword5"
                placeholder="Password" required
                
              />
            </div>

            <div style="padding: 0px" class="form-group col-md-6">
              <label for="cat">Category</label>
              <input name="text6"
              type="text"
              class="form-control"
              id="cat"
              placeholder="Category"
              style="min-width: 554px;"
              />
            </div>
            <div style="padding: 0px" class="form-group col-md-6">
              <label for="special">Speciality</label>
              <input name="text200"
              type="text"
              class="form-control"
              id="special"
              placeholder="Speciality"
              style="min-width: 554px;"
              disabled="true"
              />
            </div>

            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input name="text7"
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St" required
              />
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input name="text8"
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input placeholder="City" name="text20" type="text" class="form-control" id="inputCity" />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected >Choose...</option>
                  <option>Andhra Pradesh</option>
                  <option>Arunachal Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Chhattisgarh</option>
                  <option>Jammu and Kashmir</option>
                  <option>Madhya Pradesh</option>
                  <option>Mizoram</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Tamil Nadu</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input placeholder="Code" name="text30" type="number" class="form-control" id="inputZip" required/>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" name="dp" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
            </div>
      
              
              <div class="form-group">
              
              </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>

      
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"
        ></script>
        <script>
          $("#cat").change(function(event){
            let main = (event.target.value).toLowerCase()
            if(main=="doctor"){
                document.getElementById("special").removeAttribute("disabled")
            }
          })
        </script>
      </body>
    </html>
  </body>
</html>
